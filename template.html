<!DOCTYPE html>
<html lang="en">

<head>
    <title>INNOVETRON</title>
    <link rel="icon" type="image/x-icon" href="figures/favicon.ico">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="css/contents-top.css">
</head>

<body class="body">
    <div style="background-color: black;">
        <div id="container" class="container">
            <!-- Header -->
            <section id="header" class="header"></section>
            <!-- Contents top -->
            <section id="contents-top" class="contents-top">
                <div class="description">
                    <h1>Circuit Design</h1>
                    <h2>System-level product design and requirements capture.</h2>
                </div>
            </section>
            <!-- Footer -->
            <section id="footer"></section>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/functions.js"></script>
    <script>
        $(document).ready(function () {
            // Load header
            $('#header').load('header.html', function (response, status, xhr) {
                console.log('Header loaded:', status);
            });
            // Load footer
            $('#footer').load('footer.html', function (response, status, xhr) {
                console.log('Footer loaded:', status);
            });
            // Adjust the width of the header
            adjustWidth('header', 'container');
            // Set the background images for the contents top
            setBackgroundImage('figures/schematic_circuit.jpg', 'contents-top', '');
            // Add event listeners
            window.addEventListener('resize', function () {
                adjustWidth('header', 'container');
            });
        });
    </script>
</body>

</html>
